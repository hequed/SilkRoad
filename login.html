<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilkRoad - Iniciar Sesion</title>
    <link rel="stylesheet" href="style-login.css"/> <!--GANCHO PARA CSS-->
    <link rel="icon" href="/imagenes/logo.png">
    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>



        <!--HEADER SECTION-->
        <header class="header-container">
        <div class="marca-logo">
            <img src="imagenes/logo.png" alt="logo" width="80" height="75">
            <a href="" class="logo">SilkRoad</a>
        </div>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Foro</a>
            <a href="#">Descargas</a>
            <a href="#">Documentos</a>
        </nav>
        </header>

        <!--MAIN SECTION-->
        <div class="main-container">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        SilkRoad Portal
                    </div>
                    <form id="loginform">
                        <input type="text" name="usuario" placeholder="Usuario" required>
                            
                        <input type="password" placeholder="Contraseña" name="password" required>
                            
                        <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                    </form>
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="#">¿No tienes Cuenta? Registrate</a>
                    </div>
                </div>
                <div class="inferior">
                    <a href="#">Volver</a>
                </div>
            </div>
        </div>

        <!--FOOTER SECTION-->
        <div class="footer-container">
        <div class="marca-logo">
            <img src="imagenes/logo.png" alt="logo" width="60" height="60">
            <h1>SilkRoad</h1>
        </div>
        <p class="frase-footer">
            <b>SilkRoad Comunity<br>Misterios y Debates.</b><br>Copyright © 2023 - All right reserved
        </p>
        </div>
